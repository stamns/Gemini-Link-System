    <script>
        // ========== ä¿æ´»ç­–ç•¥ç®¡ç† ==========
        let keepAliveLogs = [];
        let keepAliveModalOpen = true; // åœ¨ iframe ä¸­å§‹ç»ˆä¸º true
        
        // é€šçŸ¥çˆ¶çª—å£æ¨¡æ€æ¡†å·²æ‰“å¼€
        function notifyParentModalOpen() {
            if (window.parent && window.parent !== window) {
                window.parent.postMessage({ type: 'keepAliveModalOpen' }, '*');
            }
        }
        
        // é€šçŸ¥çˆ¶çª—å£æ¨¡æ€æ¡†å·²å…³é—­
        function notifyParentModalClose() {
            if (window.parent && window.parent !== window) {
                window.parent.postMessage({ type: 'keepAliveModalClose' }, '*');

        function startKeepAliveAutoRefresh() {
            // åªæœ‰åœ¨ä»»åŠ¡æ‰§è¡Œä¸­æ—¶æ‰è‡ªåŠ¨åˆ·æ–°
            if (window.keepAliveInterval) {
                clearInterval(window.keepAliveInterval);
            }
            window.keepAliveInterval = setInterval(() => {
                if (!keepAliveModalOpen) {
                    clearInterval(window.keepAliveInterval);
                    window.keepAliveInterval = null;
                    return;
                }
                // æ£€æŸ¥ä»»åŠ¡çŠ¶æ€ï¼Œå¦‚æœè¿˜åœ¨è¿è¡Œå°±åˆ·æ–°
                checkKeepAliveStatus().then(status => {
                    if (status && status.is_running) {
                        // åªæ›´æ–°çŠ¶æ€å’Œæ—¥å¿—ï¼Œä¸é‡æ–°æ¸²æŸ“æ•´ä¸ªå†…å®¹
                        updateKeepAliveStatusOnly();

                    } else {
                        // ä»»åŠ¡å·²å®Œæˆï¼Œåœæ­¢è‡ªåŠ¨åˆ·æ–°
                        clearInterval(window.keepAliveInterval);
                        window.keepAliveInterval = null;

        }
        
        function stopKeepAliveAutoRefresh() {
            if (window.keepAliveInterval) {

        function clearKeepAliveLogs() {

        async function loadRealtimeLogs() {
            try {
                // è·å–æœ€æ–°çš„ä»»åŠ¡æ—¥å¿—
                const response = await apiRequest('/admin/keep-alive/logs?page=1&page_size=1');
                if (!response.ok) return;
                
                const logs = await response.json();
                if (logs.length === 0) return;
                
                const latestLog = logs[0];
                
                // å¦‚æœæ˜¯è¿è¡Œä¸­çš„ä»»åŠ¡ï¼Œè·å–è´¦å·çº§åˆ«æ—¥å¿—
                if (latestLog.status === 'running') {
                    const accountLogsResponse = await apiRequest(`/admin/keep-alive/logs/${latestLog.id}/accounts`);
                    if (accountLogsResponse.ok) {
                        const accountLogs = await accountLogsResponse.json();
                        // æ›´æ–°å®æ—¶æ—¥å¿— - ä»æ¯ä¸ªè´¦å·æ—¥å¿—çš„ message ä¸­è§£ææ‰€æœ‰æ—¥å¿—è¡Œ
                        accountLogs.forEach(log => {
                            if (log.message) {
                                // message å¯èƒ½åŒ…å«å¤šè¡Œæ—¥å¿—ï¼Œç”¨æ¢è¡Œç¬¦åˆ†å‰²
                                const logLines = log.message.split('\n');
                                logLines.forEach(line => {
                                    if (line.trim()) {
                                        // æ£€æŸ¥æ˜¯å¦å·²ç»å­˜åœ¨ï¼ˆé€šè¿‡æ—¶é—´æˆ³å’Œå†…å®¹åˆ¤æ–­ï¼‰
                                        const timeMatch = line.match(/\[(\d{2}:\d{2}:\d{2})\]/);
                                        const logKey = timeMatch ? timeMatch[1] + line.substring(line.indexOf(']') + 1).trim() : line.trim();
                                        
                                        // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨
                                        const exists = keepAliveLogs.some(existingLog => {
                                            const existingTimeMatch = existingLog.match(/\[(\d{2}:\d{2}:\d{2})\]/);
                                            const existingKey = existingTimeMatch ? existingTimeMatch[1] + existingLog.substring(existingLog.indexOf(']') + 1).trim() : existingLog.trim();
                                            return existingKey === logKey;
                                        });
                                        
                                        if (!exists) {
                                            keepAliveLogs.push(line.trim());
                                        }
                                    }
                                });
                            }
                        });
                        
                        // åªä¿ç•™æœ€è¿‘100æ¡
                        if (keepAliveLogs.length > 100) {
                            keepAliveLogs = keepAliveLogs.slice(-100);
                        }
                    }
                }
                
                // å¦‚æœæœ‰æ¶ˆæ¯ï¼ˆåŒ…æ‹¬æ±‡æ€»ä¿¡æ¯ï¼‰ï¼Œä¹Ÿæ·»åŠ åˆ°æ—¥å¿—
                if (latestLog.message && latestLog.status !== 'running') {
                    // message å¯èƒ½åŒ…å«æ±‡æ€»ä¿¡æ¯ï¼ˆå¤šè¡Œï¼‰ï¼Œéœ€è¦åˆ†å‰²æ˜¾ç¤º
                    const messageLines = latestLog.message.split('\n');
                    messageLines.forEach(line => {
                        if (line.trim()) {
                            const time = new Date(latestLog.started_at).toLocaleTimeString('zh-CN', { 
                                timeZone: 'Asia/Shanghai',
                                hour: '2-digit',
                                minute: '2-digit',
                                second: '2-digit'
                            });
                            // åˆ¤æ–­æ˜¯å¦æ˜¯æ±‡æ€»ä¿¡æ¯ï¼ˆåŒ…å« "æ€»è´¦å·æ•°"ã€"æˆåŠŸ"ã€"å¤±è´¥" ç­‰ï¼‰
                            const isSummary = /æ€»è´¦å·æ•°|æˆåŠŸ:|å¤±è´¥:|æˆåŠŸç‡|æ€»è€—æ—¶|æ›´æ–°ç»Ÿè®¡|^=+$/.test(line);
                            let prefix;
                            if (latestLog.status === 'cancelled') {
                                prefix = isSummary ? `[${time}] ğŸ“Š ` : `[${time}] ğŸ›‘ ä»»åŠ¡ä¸­æ–­: `;
                            } else {
                                prefix = isSummary ? `[${time}] ğŸ“Š ` : `[${time}] ${latestLog.status === 'success' ? 'âœ…' : 'âŒ'} ä»»åŠ¡${latestLog.status === 'success' ? 'å®Œæˆ' : 'å¤±è´¥'}: `;
                            }
                            const logLine = prefix + line.trim();
                            if (!keepAliveLogs.includes(logLine)) {
                                keepAliveLogs.push(logLine);
                            }
                        }
                    });
                }
                
                renderRealtimeLogs();
            } catch (error) {
                console.error('åŠ è½½å®æ—¶æ—¥å¿—å¤±è´¥:', error);
            }
        }
        
        function renderRealtimeLogs() {
            const container = document.getElementById('keepAliveRealtimeLogs');
            if (keepAliveLogs.length === 0) {
                container.innerHTML = '<div style="color: var(--text-tertiary);">ç­‰å¾…æ—¥å¿—è¾“å‡º...</div>';
                return;
            }
            
            container.innerHTML = keepAliveLogs.map(log => {
                // åˆ¤æ–­æ˜¯å¦æ˜¯è´¦å·çº§åˆ«æ—¥å¿—ï¼ˆåŒ…å« [æ•°å­—/æ•°å­—] å¼€å§‹æ›´æ–°è´¦å·ï¼‰
                const isAccountLevelLog = /\[\d+\/\d+\]\s*(å¼€å§‹æ›´æ–°|æ›´æ–°æˆåŠŸ|æ›´æ–°å¤±è´¥).*?è´¦å·:/.test(log);
                // åˆ¤æ–­æ˜¯å¦æ˜¯æ±‡æ€»ä¿¡æ¯
                const isSummary = /æ€»è´¦å·æ•°|æˆåŠŸ:|å¤±è´¥:|æˆåŠŸç‡|æ€»è€—æ—¶|æ›´æ–°ç»Ÿè®¡|^=+$/.test(log);
                
                // æ ¹æ®æ—¥å¿—ç±»å‹è®¾ç½®é¢œè‰²å’Œå­—ä½“å¤§å°
                let color = 'var(--text-secondary)';
                let fontSize = '0.75rem'; // é»˜è®¤å°å­—ä½“
                let fontWeight = '400'; // é»˜è®¤æ­£å¸¸å­—é‡
                
                if (isAccountLevelLog || isSummary) {
                    fontSize = '0.9rem'; // è´¦å·çº§åˆ«æ—¥å¿—å’Œæ±‡æ€»ä¿¡æ¯ç”¨å¤§å­—ä½“
                    fontWeight = '600'; // åŠ ç²—
                }
                
                if (log.includes('âœ…')) color = '#10b981'; // ç»¿è‰²
                else if (log.includes('âŒ')) color = '#ef4444'; // çº¢è‰²
                else if (log.includes('ğŸ›‘')) color = '#f59e0b'; // æ©™è‰²
                else if (log.includes('â³')) color = '#3b82f6'; // è“è‰²
                else if (log.includes('ğŸ“Š')) color = '#8b5cf6'; // ç´«è‰²ï¼ˆæ±‡æ€»ä¿¡æ¯ï¼‰
                
                return `<div style="color: ${color}; font-size: ${fontSize}; font-weight: ${fontWeight}; margin-bottom: 0.25rem; word-break: break-word;">${escapeHtml(log)}</div>`;
            }).join('');
            
            // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
            container.scrollTop = container.scrollHeight;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function loadKeepAliveTask() {

                if (!response.ok) {
                    const errorText = await response.text();
                    let errorDetail = 'åŠ è½½ä¿æ´»ä»»åŠ¡å¤±è´¥';

                    } catch (e) {

                const errorMsg = error.message || 'åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•';

        // æ ‡è®°æ˜¯å¦å·²ç»æ¸²æŸ“è¿‡ï¼Œé¿å…é‡å¤æ¸²æŸ“å¯¼è‡´æŒ‰é’®é—ªçƒ
        let keepAliveTaskRendered = false;

        function renderKeepAliveTask(task) {

            const lastRunText = task.last_run_at ? 
                new Date(task.last_run_at).toLocaleString('zh-CN', { timeZone: 'Asia/Shanghai' }) :

            // å¦‚æœå·²ç»æ¸²æŸ“è¿‡ï¼Œåªæ›´æ–°çŠ¶æ€ä¿¡æ¯ï¼Œä¸é‡æ–°æ¸²æŸ“æ•´ä¸ªå†…å®¹
            if (keepAliveTaskRendered) {

            }
            
            keepAliveTaskRendered = true;
            content.innerHTML = `
                <div style="display: grid; gap: 1.25rem;">
                    <!-- ä»»åŠ¡çŠ¶æ€å¡ç‰‡ -->
                    <div style="display: flex; align-items: center; gap: 1rem; padding: 1.25rem; background: linear-gradient(135deg, rgba(30, 41, 59, 0.6) 0%, rgba(15, 23, 42, 0.6) 100%); border: 1px solid var(--border-color); border-radius: var(--radius-lg);">
                        <label style="display: flex; align-items: center; gap: 0.75rem; cursor: pointer; flex: 1;">
                            <input type="checkbox" id="keepAliveEnabled" ${task.is_enabled ? 'checked' : ''} 
                                onchange="toggleKeepAlive(this.checked)" style="width: 18px; height: 18px; cursor: pointer;">
                            <span style="font-weight: 600; font-size: 1rem;">å¯ç”¨ä¿æ´»ä»»åŠ¡</span>
                        </label>
                        <span class="status-badge ${statusClass}" style="margin-left: auto; font-size: 0.875rem; padding: 0.4rem 0.9rem;">${statusText}</span>
                    </div>
                    
                    <!-- é…ç½®åŒºåŸŸ -->
                    <div style="display: grid; grid-template-columns: 1fr auto; gap: 1rem; align-items: end;">
                        <div class="form-group" style="margin: 0;">
                            <label for="keepAliveTime" style="margin-bottom: 0.5rem; font-weight: 500;">æ‰§è¡Œæ—¶é—´ï¼ˆåŒ—äº¬æ—¶é—´ï¼‰</label>
                            <input type="time" id="keepAliveTime" value="${task.schedule_time}" 
                                style="width: 100%; padding: 0.75rem; background: var(--bg-input); border: 1px solid var(--border-color); border-radius: var(--radius-md); color: var(--text-primary); font-size: 1rem;">
                        </div>
                        
                        <div style="display: flex; gap: 0.75rem;">
                            <button class="btn-primary" onclick="saveKeepAliveTask()" style="padding: 0.75rem 1.5rem;">ä¿å­˜è®¾ç½®</button>
                            <button class="btn-secondary" onclick="executeKeepAliveNow()" style="padding: 0.75rem 1.5rem;">ç«‹å³æ‰§è¡Œ</button>
                            <button id="cancelKeepAliveBtn" class="btn-secondary" onclick="cancelKeepAliveTask()" style="display: none; padding: 0.75rem 1.5rem; background: rgba(239, 68, 68, 0.2); color: #ef4444; border-color: rgba(239, 68, 68, 0.3);">ä¸­æ–­ä¿æ´»</button>
                        </div>
                    </div>
                    
                    <!-- ä¸Šæ¬¡æ‰§è¡Œä¿¡æ¯ -->
                    <div style="padding: 1rem 1.25rem; background: rgba(30, 41, 59, 0.4); border: 1px solid var(--border-color); border-radius: var(--radius-md);">
                        <div style="display: grid; gap: 0.75rem; font-size: 0.9rem;">
                            <div style="display: flex; gap: 0.5rem;">
                                <span style="color: var(--text-secondary); font-weight: 500;">ä¸Šæ¬¡æ‰§è¡Œæ—¶é—´ï¼š</span>
                                <span class="last-run-time" style="color: var(--text-primary);">${lastRunText}</span>
                            </div>
                            ${task.last_message ? `<div style="display: flex; gap: 0.5rem; align-items: start;">
                                <span style="color: var(--text-secondary); font-weight: 500; flex-shrink: 0;">ä¸Šæ¬¡æ‰§è¡Œç»“æœï¼š</span>
                                <span class="last-result" style="color: ${task.last_status === 'success' ? '#10b981' : task.last_status === 'error' ? '#ef4444' : 'var(--text-primary)'}; word-break: break-word; flex: 1;">${(task.last_message || '').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#39;')}</span>
                            </div>` : ''}
                        </div>
                    </div>
                    
                    <!-- æ‰§è¡Œæ—¥å¿—è¡¨æ ¼ -->
                    <div>
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                            <h3 style="margin: 0; font-size: 1rem; font-weight: 600; color: var(--text-primary);">æ‰§è¡Œå†å²</h3>
                            <div style="display: flex; gap: 0.5rem;">

        // åªæ›´æ–°çŠ¶æ€ä¿¡æ¯ï¼Œä¸é‡æ–°æ¸²æŸ“æ•´ä¸ªå†…å®¹
        async function updateKeepAliveStatusOnly(task = null, statusClass = null, statusText = null, lastRunText = null) {
            if (!task) {
                try {
                    const response = await apiRequest('/admin/keep-alive/task');
                    if (response.ok) {
                        task = await response.json();
                    } else {
                        return;
                    }
                } catch (error) {
                    return;
                }
            }
            
            if (!statusClass) {
                statusClass = task.last_status === 'success' ? 'status-available' : 
                              task.last_status === 'error' ? 'status-unavailable' : 'status-unknown';
            }
            if (!statusText) {
                statusText = task.last_status === 'success' ? 'æˆåŠŸ' : 
                              task.last_status === 'error' ? 'å¤±è´¥' : 
                              task.last_status === 'running' ? 'æ‰§è¡Œä¸­' : 'æœªæ‰§è¡Œ';
            }
            if (!lastRunText) {
                lastRunText = task.last_run_at ? 
                    new Date(task.last_run_at).toLocaleString('zh-CN', { timeZone: 'Asia/Shanghai' }) : 
                    'ä»æœªæ‰§è¡Œ';
            }
            
            // åªæ›´æ–°çŠ¶æ€å¾½ç« 
            const statusBadge = document.querySelector('#keepAliveContent .status-badge');
            if (statusBadge) {
                statusBadge.className = `status-badge ${statusClass}`;
